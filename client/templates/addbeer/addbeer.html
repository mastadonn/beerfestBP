<template name="addbeerlist">
  <div class="ui big celled list">
    {{#each beers}}
  <div class="item">
    <img class="ui avatar image" src="{{image}}" alt="{{name}}">
    <div class="content">
      <div class="header">{{name}}</div>
      {{ description }}
    </div>
    {{> removebutton}}
  </div>

    {{/each}}
</div>

</template>


<template name="removebutton">
  {{#if isAdminUser}}
<button class="delete negative ui button pull-right">Remove</button>
  {{/if}}
</template>


<template name="addbeer">
<div class="ui container newbeer">
  <!-- Default panel contents -->
    <div class="ui segment text-center"><h3>Add a Beer</h3></div>
      <form class="ui form newbeer">
      <div class="field">
      <input type="text" name="name" placeholder="Beer name">
      </div>
      <div class="field">
      <input type="text"  name="description" placeholder="description">
      </div>
      <button class="ui blue button takephoto" type="button"><i class="camera icon"></i>Take photo</button>
      {{#if photo}}

      <div class="text-center">
        <img class="ui fluid image beerimg" src="{{photo}}" />
      </div>
      {{/if}}
      <button class="newbeer ui green button" type="submit" name="submit"><i class="plus icon"></i>Add Beer</button>
       </form>

    {{> addbeerlist}}
  </div>

</template>
