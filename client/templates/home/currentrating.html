<template name="currentRatings">
      <div class="ui compact menu currentRatings">
      <a class="item">
        <i class="icon beer"></i> {{currentTasteRating}}
        <div class="floating ui blue label">{{tasteRatingTotal}}</div>
      </a>
      <a class="item">
        <i class="icon eye"></i> {{currentPackagingRating}}
        <div class="floating ui blue label">{{packagingRatingTotal}}</div>
      </a>
    </div>
</template>
