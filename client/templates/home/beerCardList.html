<template name="beerCardList">
  {{#each beers}}
  <div class="beercard panel panel-primary bootcards-media">
    <div class="panel-heading">
      <h1 class="panel-title  text-center">{{ name }}</h1>
    </div>
      <img src="{{image}}" alt="{{name}}" class="img-responsive"/>
    <div class="panel-body">
      <p class="padding-small-horizontal">{{description}}</p>
    </div>
        <div class="panel-heading text-center">
          <h3 class="panel-title"><i class="fa fa-thumbs-up"></i>   Ratings  <i class="fa fa-thumbs-down"></i></h3>
        </div>
        <div class="panel-body">
          {{> currentRatings}}
          {{> rating}}
        </div>
</div>
{{/each}}
</template>
