<template name="beerCardList">
  {{#each beers}}
  <div class="ui centered cards">
  <div class="card">
    <div class="image">
      <img src="{{image}}" alt="{{name}}" class="img-responsive"/>
    </div>
    <div class="content">
      <div class="header">{{ name }}</div>

      <div class="description">
        {{description}}
      </div>
    </div>
    <div class="extra content">
      <span class="right floated">
        {{> currentRatings}}

      </span>
      <span>
        {{> rating}}

      </span>
    </div>
  </div>
  </div>
