<template name="userRating">
  {{#if currentUser}}
    Rating: {{> rating}}
  {{/if}}
</template>

<template name="rating">
  <div class="rateit" id="rateitTaste" step="1" min="0" max="5" data-rateit-resetable="false" >
</div>
<div>
    <span id="valueUserTaste"></span>
</div>

<div class="rateit" id="rateitPackaging" step="1" min="0" max="5" data-rateit-resetable="false" >
</div>
<div>
  <span id="valueUserPackaging"></span>
</div>
</template>
