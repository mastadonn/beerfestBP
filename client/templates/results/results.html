<template name="total">
  <div class="ui container">
    <div class="ui raised horizontal segments ">
      <div class="ui center aligned segment">
        <h2><i class="circular trophy icon"></i>Total Results</h2>
      </div>

    </div>
        <div class="ui middle aligned divided list">
        {{#each total}}
            <div class="item">
              <img class="ui avatar image" src="{{image}}" alt="{{name}}"/>
              <div class="content">
                <h3>{{name}}</h3>
              </div>
              <div class="content right floated">
                <a class="ui blue label"><h3> <i class="icon star"></i> {{beerRatingTotal}}</h3></a>
                <!-- <div class="floating ui blue label">{{tasteRatingTotal}}</div> -->
              </div>
            </div>
        {{/each}}

      </div>
  </div>
</template>
