<template name="results">
  <div class="ui container">
    <div class="ui raised horizontal segments ">
      <div class="ui center aligned segment">
        <h2><i class="circular trophy icon"></i> Results</h2>
      </div>
      <div class="ui center aligned segment">
          <div class="ui large blue icon buttons">
          <button class="ui button"><i class="star icon center"></i></button>
          <button class="ui button"><i class="beer icon center"></i></button>
          <button class="ui button"><i class="eye icon center"></i></button>
        </div>
      </div>
    </div>
      <div class="ui middle aligned divided list">

        {{#each beers}}
            <div class="item">
              <img class="ui avatar image" src="{{image}}" alt="{{name}}"/>
              <div class="content">
                {{name}}
              </div>
            </div>

        {{/each}}

      </div>
  </div>
</template>
